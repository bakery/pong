<template name="gameTrace">
	<div style="position:absolute;left:0;top:0;">
		<strong>Game: {{game._id}}</strong><br>
	{{#each syncs}}
		<strong>sync: {{_id}} // code {{code}}</strong>
		{{#if activated}}
		<strong>-SYNCED!</strong>
		{{/if}}
		<br>
	{{/each}}

	{{#each players}}
		<strong>player {{_id}} @ {{position}}</strong><br>
	{{/each}}
	</div>
</template>
